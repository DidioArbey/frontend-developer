<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<style>
body{
margin: 0px;
background: linear-gradient(to bottom, #3366cc 0%, #9616d6 75%);
font-family: 'Mulish', sans-serif;
}
.header{
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.header__img{
    width: 200px;
    margin-top: 30px;
    margin-left: 30px;
}

</style>
<body>
    <header class="header">
        <img src="./image/logo-platzi.png" alt="logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesion</button>
                <div  class="login__container--remember-me">
                    <label >
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="#">Olvidaste tu contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/material-outlined/50/000000/google-logo.png"/>Inicia sesion con Google</div>
                <div></div><img src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v1.png"/> Iniciar sesion con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="#">Registrate</a></p>
        </section>
        <footer class="footer">
            <a href="#">terminos de usos</a>
            <a href="#">declaracion de privacidad</a>
            <a href="#">centro de ayudas</a>
        </footer>

    </section>
</body>
</html>
