<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p:first-child{
        color: blue;
    }
    p:last-child{
        color: brown;
    }
    p:nth-child(2n){
        color:rgb(102, 255, 0)
    }
</style>
<body>
    <p>🐶 Perro</p>
    <p>🐱 Gato</p>
    <p>🐮 Vaca</p>
    <p>🐸 sapo</p>
</body>
